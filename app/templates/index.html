<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function addPhrase() {
            const content = document.getElementById('phraseInput').value;
            const response = await fetch('/add_phrase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'content': content
                })
            });
            if (response.ok) {
                alert('Phrase added successfully!');
                listPhrases();  // Refresh the list
            } else {
                alert('Error adding phrase.');
            }
        }

        async function listPhrases() {
            const response = await fetch('/list_phrases');
            const phrases = await response.json();
            const list = document.getElementById('phraseList');
            list.innerHTML = '';
            phrases.forEach(phrase => {
                const li = document.createElement('li');
                li.textContent = phrase;
                list.appendChild(li);
            });
        }

        async function askQuestion() {
            const question = document.getElementById("question").value;
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: question })
            });
            const data = await response.json();
            document.getElementById("response").innerText = data.answer;
        }

        document.addEventListener('DOMContentLoaded', listPhrases);  // Load phrases on page load
    </script>
</head>
<body>
    <h1>Ask Your AI!</h1>
    <input type="text" id="question" placeholder="Enter your question">
    <button onclick="askQuestion()">Ask</button>
    <p id="response"></p>
    <h1>Welcome to My Flask App!</h1>
    <form id="phraseForm" onsubmit="event.preventDefault(); addPhrase();">
        <input type="text" id="phraseInput" placeholder="Enter a phrase" required>
        <button type="submit">Add Phrase</button>
    </form>
    <h2>List of Phrases:</h2>
    <ul id="phraseList"></ul>
</body>
</html>
